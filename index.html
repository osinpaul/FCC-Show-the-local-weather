<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>FreeCodeCamp Intermediate front-end project: building a random quote machine</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>
	<div class="container weather">
		<div class="row">
			<div class="col-md-12 text-center header">
				<div class="page-header">
					<img src="img/fccLogo.png" width="120px" /><small> Intermediate front-end project: show the local weather with REST API</small>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid col-md-6 margin-fixed">
		<div class="row">
			<div class="col-md-7">
				<div class="logo">
					<i class="fa fa-thermometer-quarter" aria-hidden="true"></i>
				</div>
			</div>
			<div class="col-md-5 description text-right">
				<p id="#city">City <i class="fa fa-map-marker" aria-hidden="true"></i></p>
				<p id="#text">descrip <i class="fa fa-sun-o" aria-hidden="true"></i></p>
				<p id="#temp">temperature <i class="fa fa-thermometer-empty" aria-hidden="true"></i></p>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="//use.fontawesome.com/c8d55de15f.js"></script>
</body>

</html>
